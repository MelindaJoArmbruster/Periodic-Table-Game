<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cassie's Lab</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <span class="title">Cassie's Lab</span>
        <h2>Help Cassie identify the unknown element!</h2>
      </div>
      <div class="graphic"><img src="Science-Girl.svg" /></div>
      <div class="ui">
        <div class="msg" id="message">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos neque
          sed quis ipsa repellat, ea hic modi consectetur velit? Aperiam?
        </div>
        <div class="input"><input class="textBox" type="text" /></div>
        <div class="submit"><button>Analyze</button></div>
        <div class="hint"><button>Hint</button></div>
      </div>
      <div class="result">
        <div class="largeTile">
          <div class="largeTileNumber">59</div>
          <div class="largeTileSymbol">Pr</div>
          <div class="largeTileName">Praseodynium</div>
        </div>
      </div>
      <div class="history"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
