<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cassie's Lab</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <span class="title">Cassie's Lab</span>
        <br />Help Cassie Chemist identify the unknown element
      </div>
      <div class="graphic"><img src="Science-Girl.svg" /></div>
      <div class="ui">
        <div class="msg" id="message">
          In the box below, enter the atomic number for the element you wish to
          test.
        </div>
        <div class="input">
          <input
            class="textBox"
            id="textBox"
            type="text"
            placeholder="Enter # Here"
          />
        </div>
        <div class="submit">
          <button class="btnFushia" id="submit">Click to Test!</button>
          <button class="btnFushia" id="reset" style="display: none">
            Click to Play Again!
          </button>
        </div>
        <div class="hint">
          <button class="btnOrange" id="hint">Click for Hint</button>
        </div>
      </div>
      <div class="result">
        <div class="largeTile" id="largeTile">
          <div class="largeTileNumber" id="number"></div>
          <div class="largeTileSymbol" id="symbol">?</div>
          <div class="largeTileName" id="name"></div>
        </div>
      </div>
      <div class="hTitle">Previous Test Results</div>
      <div class="history">
        <div class="historyDivs">
          <div class="legend">
            <table style="height: 100%">
              <tr>
                <td></td>
                <td style="text-align: left; font-weight: bold">LEGEND</td>
              </tr>
              <tr>
                <td class="deepBlue legendBox"></td>
                <td>You're ice cold!</td>
              </tr>
              <tr>
                <td class="lightBlue legendBox"></td>
                <td>You're a bit chilly!</td>
              </tr>
              <tr>
                <td class="lightRed legendBox"></td>
                <td>You're lukewarm!</td>
              </tr>
              <tr>
                <td class="medRed legendBox"></td>
                <td>You're burning up!</td>
              </tr>
            </table>
          </div>
          <div class="test" id="t0">
            <div class="aNum" id="t0Num"></div>
            <div class="symbol" id="t0Symbol">?</div>
          </div>
          <div class="test" id="t1">
            <div class="aNum" id="t1Num"></div>
            <div class="symbol" id="t1Symbol">?</div>
          </div>
          <div class="test" id="t2">
            <div class="aNum" id="t2Num"></div>
            <div class="symbol" id="t2Symbol">?</div>
          </div>
          <div class="test" id="t3">
            <div class="aNum" id="t3Num"></div>
            <div class="symbol" id="t3Symbol">?</div>
          </div>
          <div class="extraInfo">
            Click Here for a link to the periodic table
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>

    <script src="/pt-guessing-game.js"></script>
  </body>
</html>
