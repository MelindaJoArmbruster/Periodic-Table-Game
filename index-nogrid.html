<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT Guessing Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <header>
        Welcome to the lab! Let's help Cassie determine which element is in the
        unknown sample.
      </header>
      <div id="centerField">
        <div id="graphic"><img src="Science-Girl.svg" /></div>
        <div id="inputAndMessageArea">
          <!-- <span id="messageArea">
            ipsum dolor sit amet consectetur adipisicing elit. Aut impedit illo
            ducimus deleniti, eum nisi dicta cum beatae exercitationem eveniet.
          </span>
          <span id="inputArea">
            <input type="text" id="typingArea" placeholder="#" />
            <button class="btn" id="submit">Submit</button>
            <button class="btn" id="hint">Hint</button>
            <button class="btn" id="reset">Reset</button>
          </span> -->
        </div>
        <div id="elementBox">
          <div id="elementNumber"></div>
          <div id="elementSymbol"></div>
          <div id="elementName"></div>
        </div>
      </div>
      <div id="bottomField">
        <div id="btmMessageArea"></div>
        <div id="btmPrevGuessesArea">
          <div id="guess1">
            <div id="g1Number"></div>
            <div id="g1Symbol"></div>
          </div>
          <div id="guess2">
            <div id="g2Number"></div>
            <div id="g2Symbol"></div>
          </div>
          <div id="guess3">
            <div id="g3Number"></div>
            <div id="g3Symbol"></div>
          </div>
          <div id="guess4">
            <div id="g4Number"></div>
            <div id="g4Symbol"></div>
          </div>
        </div>
        <div id="btmExtraInfoArea"></div>
      </div>
      <footer>This is the footer</footer>
      <script src="js/pt-guessing-game.js"></script>
    </div>
  </body>
</html>
